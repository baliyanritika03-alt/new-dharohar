<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Responsive PDF viewer + Download</title>
  <style>
    :root{
      --gap: 12px;
      --btn-bg: #0077cc;
      --btn-color: #fff;
      --btn-radius: 10px;
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 16px;
      background: #f7f9fc;
      color: #111827;
    }

    .card{
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(16,24,40,0.06);
      padding: 14px;
      gap: var(--gap);
      display: flex;
      flex-direction: column;
    }

    .controls{
      display:flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--gap);
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .title{
      font-weight: 600;
      font-size: 16px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 14px;
      background:var(--btn-bg);
      color:var(--btn-color);
      border-radius:var(--btn-radius);
      text-decoration:none;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn.secondary{
      background: transparent;
      color: #111827;
      border: 1px solid #e6e9ef;
    }

    /* Responsive PDF viewer */
    .pdf-wrap{
      width:100%;
      background:#eef2f7;
      border-radius:10px;
      overflow:hidden;
      display:block;
    }

    /* Default large-screen viewer height */
    .pdf-embed{
      width:100%;
      height:72vh; /* big enough on desktop */
      border:0;
      display:block;
    }

    /* On small screens, use smaller height so it fits well */
    @media (max-width: 720px){
      .pdf-embed{ height:48vh; }
      .controls{ gap:8px; }
      .title{ font-size:14px; }
    }

    /* If object/pdf doesn't render (mobile), show fallback message */
    .fallback{
      padding:20px;
      text-align:center;
      font-size:14px;
    }
  </style>
</head>
<body>

  <div class="card" role="region" aria-label="PDF viewer and download">
    <div class="controls">
      <div class="title">Downloadable PDF — Haryana Kisan Mela Brochure</div>

      <div style="display:flex;gap:8px;">
        <!-- Direct anchor download (works when same-origin or server sets correct headers) -->
        <a id="directDownload" class="btn" href="Dharohar Catalogue 2025.pdf" download="Haryana_Kisan_Mela.pdf" aria-label="Download PDF directly">
          ⤓ Download
        </a>

        <!-- JS fetch download fallback -->
        <button class="btn secondary" id="fetchDownload" aria-label="Force download using JavaScript">
          ⤓ Force download
        </button>
      </div>
    </div>
